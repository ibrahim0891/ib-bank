<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payhoo Bank PLC </title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script type="module" src="https://unpkg.com/cally"></script>
        <style>
            * {
                font-family: 'poppins';
            }
        </style>
        <script>
            let savedUser = JSON.parse(localStorage.getItem('user'))
            if (savedUser) {
                window.location.href = './main.html'
            }
        </script>
    </head>

    <body class="max-w-[450px] m-auto bg-[#f4f5f7]">
        <div class="w-full h-screen  flex flex-col items-center justify-center p-6 ">

            <div class="relative flex items-center justify-center flex-col">

                <img src="./assets/bg.png" alt="" class="absolute -top-12">
                <img class="mb-7 z-20" src="./assets/Group.png" alt="">
                <form class="bg-white p-8 rounded-2xl  w-full z-10 " id="login-form">

                    <fieldset class="flex flex-col space-y-3 mb-4">
                        <label class="font-bold" for="mobile">Mobile Number</label>

                        <input type="text" name="" id="mobile"
                            class=" rounded-full w-full border-0 bg-slate-100 px-6 py-4"
                            placeholder="Enter mobile number" list="phone-numbers">
                        <datalist id="phone-numbers">
                            <option value="12345678"></option>
                            <option value="87654321"></option>
                        </datalist>

                        <label class="font-bold" for="pin">4 Digit pin</label>
                        <input type="text" name="" id="pin" class=" rounded-full w-full border-0 bg-slate-100 px-6 py-4"
                            placeholder="Enter 4 Digit Pin" list="pins">
                        <datalist id="pins">
                            <option value="1234"></option>
                            <option value="5678"></option>
                        </datalist>
                        
                    </fieldset>

                    <button type="submit" class="btn bg-[#0874f2] text-white rounded-full w-full p-6">Login</button>
                </form>
            </div>

        </div>


        <script src="./js/login.js" type="module"></script>


    </body>

</html>
